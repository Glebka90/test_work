      <img src="./img/Logo.png" alt="Логотип" class="logo">
      <label for="toggle-1" class=" button-menu"><span class="button-text">Menu</span>
        <input type="checkbox" name="menu" id="toggle-1">
        <nav class="menu">
          <ul class="menu-list">
            <li class="menu-button"><a href="#" class="link-menu">Mobile Top Up</a>
              <div class="line"></div>
            </li>
            <li class="menu-button"><a href="#" class="link-menu">About</a>
              <div class="line"></div>
            </li>
            <li class="menu-button"><a href="#" class="link-menu">Rate</a>

          </ul>

      </div>
      <form class="search-form">
        <div class="search">
          <!-- onkeyup="this.value = this.value.replace(/[^\d]/g,'');" -->
          <input type="text" class="search-text" placeholder="Where do you want to call?" minlength="4" maxlength="12">
          <button class="search-button" type="submit"></button>
        </div>
      </form>
      <div class="statistics">
        <div class="icons-block">
          <img src="./img/icon/Ellipse_291.png" alt="icon" class="icon">
          <img src="./img/icon/Ellipse_292.png" alt="icon" class="icon">
          <img src="./img/icon/Ellipse_293.png" alt="icon" class="icon">
          <div class="icon icon-pllus"></div>
        </div>
        <p class="icon-text">45k+ Regular User. <span class="icon-text_orang">View Price Plan</span></p>
      </div>
    </div>
    <div class="img-block">
      <img src="./img/image_33.png" alt="Картинка" class="image image-1">
      <img src="./img/Ellipse_284.png" alt="Картинка" class="image image-2">

        <img src="./img/Ellipse_285.png" alt="flag" class="flag" id="flag-2">
        <img src="./img/Ellipse_286.png" alt="flag" class="flag" id="flag-3">
        <img src="./img/Ellipse_288.png" alt="flag" class="flag" id="flag-4">
